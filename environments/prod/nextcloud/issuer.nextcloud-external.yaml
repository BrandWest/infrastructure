apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: nextcloud-letsencrypt
  namespace: external-resources
  annotations:
    avp.kubernetes.io/path-1: "argocd/data/argocd-vault-plugin/cloudflare"
    avp.kubernetes.io/path-2: "argocd/data/argocd-vault-plugin/nextcloud"
spec:
  acme:
    # The ACME server URL
    server: https://acme-v02.api.letsencrypt.org/directory # For dev env
    # Email address used for ACME registration
    email: <path:path-1#email> #cloudflare name
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: nextcloud-letsencrypt
    # ACME DNS-01 provider configurations
    solvers:
    # An empty 'selector' means that this solver matches all domains
    - selector:
        dnsNames:
        - <path:path-2#nextcloud-url> #nextcloud-url
      dns01:
        cloudflare:
          email: <path:path-1#email>
          apiKeySecretRef:
            name: cloudflare-api-token-secret
            key: api-token
--- 
# Vault Issuer using ServiceAccount authentication
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: vault-issuer
  namespace: external-resources
  annotations:
    avp.kubernetes.io/path: "argocd/data/argocd-vault-plugin/vault"
spec:
  vault:
    server: <vault_url>  # Update with your Vault URL
    path: <pki_sign_int_path>          # Update with your PKI path
    auth:
      kubernetes:
        mountPath: /v1/auth/kubernetes
        role: cert-manager  # Your existing Vault role
        serviceAccountRef:
          name: cert-manager  # References the ServiceAccount above