apiVersion: v1
kind: Service
metadata:
  name: nextcloud-external
  namespace: external-resources
  annotations:
    avp.kubernetes.io/path: "argocd/data/argocd-vault-plugin/nextcloud"
spec:
  type: ExternalName
  externalName: <path:argocd/data/argocd-vault-plugin/nextcloud#nextcloud-internal-url>
  ports:
  - port: 30027
    targetPort: 30027


---
apiVersion: v1
kind: Endpoints
metadata:
  name: nextcloud-external
  namespace: external-resources
  annotations:
    avp.kubernetes.io/path: "argocd/data/argocd-vault-plugin/truenas"
subsets:
  - addresses:
      - ip: <path:argocd/data/argocd-vault-plugin/truenas#truenas_ip>
    ports:
      - port: 30027


---
