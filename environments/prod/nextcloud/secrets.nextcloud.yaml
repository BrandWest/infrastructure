# Cloudflare API Token Secret
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token-secret
  namespace: external-resources
  annotations:
    avp.kubernetes.io/path: "argocd/data/argocd-vault-plugin/cloudflare"
type: Opaque
data:
  # Replace with your base64 encoded Cloudflare API token
  api-token: <path:argocd/data/argocd-vault-plugin/cloudflare#api-token> #Cloudflare API token
  